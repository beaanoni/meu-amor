<!DOCTYPE html>
<html lang="pt-br">
<head>

            background-color: #fce4ec;
            color: #d81b60;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .message {
            background-color: #fff;

        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #c2185b;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #c2185b;
        }
    </style>
</head>
<body>
    <h1>Oi, meu amor!</h1>
    <div class="message">

        <img src="nova.jpg" alt="Imagem fofa">
    </div>
    <button class="button" onclick="alert('Vou te beijar todinha !!')">Clique para uma surpresa!</button>
    <footer>
        Com muito amor, seu amor.

</html>
